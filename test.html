<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/signin.css"> -->
    <title>Document</title>

</head>

<body>
    <div id="container">
        <div class="imgdiv">
            <a href="./index.html">
                <img src="https://cdn.fcglcdn.com/brainbees/images/n/fc-logo-s.jpg" alt=""></a>
        </div>
        <a href="login.html">
            <h3> &lt; Register</h3>
        </a>
        <div>
            <form id="form">
                <div>Full Name</div>
                <input type="text" placeholder="Enter Your Full Name" id="name" required>
                <div style="font-family: Roboto-Medium;">Mobile No.</div>
                <input type="text" placeholder="Enter Your Full Name" id="mobile" required>
                <h5>OTP will be sent on this Mobile No. for verification.</h5>
                <div>Email id</div>
                <input type="text" placeholder="Enter Your Full Name" id="email" required>
                <div>Password</div>
                <input type="password" placeholder="Enter Your Full Name" id="password" required>
                <h5>Password must be at least 8 characters long with 1 Uppercase, 1 Lowercase & 1 Numeric character.
                </h5>
                <a href=""> <input id="btn" type="submit" value="CONTINUE"> </a>
            </form>
        </div>
    </div>
</body>

</html>


<script>
    document.getElementById("form").addEventListener("submit", signIn)
    async function signIn(event) {
        event.preventDefault()
        // console.log("here");
        let myObj = {
            name: form.name.value,
            mobile: form.mobile.value,
            email: form.email.value,
            password: form.password.value,
        }
        myObj = JSON.stringify(myObj)
        // console.log(myObj);

        try {
            let response = await fetch('http://localhost:2345/register', {
                method: 'POST',
                body: myObj,
                headers: {
                    "Content-Type": "application/json"
                }
            });
        } catch (e) {
            console.log(e);
        }

    }

</script>
